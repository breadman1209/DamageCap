name: Build Plugin

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build with Maven (if pom.xml exists)
        run: |
          if [ -f pom.xml ]; then
            mvn -B package --file pom.xml
          else
            echo "Skipping Maven — no pom.xml"
          fi

      - name: Build with Gradle (if gradle exists)
        run: |
          if [ -f build.gradle ] || [ -f build.gradle.kts ]; then
            chmod +x gradlew || true
            ./gradlew build
          else
            echo "Skipping Gradle — no build.gradle"
          fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: DamageCap-Build
          path: |
            target/*.jar
            build/libs/*.jar
